{% extends 'base.html' %}
{% load static %}
{% block head %}
<link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
{% endblock %}
{% block body %}
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'main' %}">Search</a>
      <a class="navbar-brand" href="//twd2.me">Wandai Blog</a>
      <a class="navbar-brand" href="http://lab.twd2.net">Wandai Laboratory</a>
    </div>
  </div>
</nav>
<div id="main">
    <div id="logo">
        <div id="Wd1"></div>
        <div id="Wd2"></div>
        <div id="banner"></div>
    </div>
    <form action="{% url 'search' %}" method="GET">
        <div id="txtbox">
            <input type="text" name="q" id="txt" class="textbox" style="width:100%;" placeholder="清华大学计算机系"/>
        </div>
        <div id="btnbox">
            <input type="button" id="btn1" value="Search" class="button" /> <input type="button" id="btn2" value="Advanced" class="button" />
        </div>
    </form>
    <div id="footer">
        <p>Powered by <a href="//twd2.me" target="_blank">Wandai</a></p>
        <p><span id="egg">Wandai</span> &copy; 2009-2016</p>
    </div>
</div>
<div id="bgbuffer1"></div><div id="bgbuffer2"></div>
{% endblock %}
